<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark's Crammer</title>
    
    <!-- 1. Load Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Load Babel (To translate JSX to Javascript in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Styles for nice scrollbars -->
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- This is where the App lives -->
    <div id="root"></div>

    <!-- The React Code -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (Manually defined since we aren't using npm) ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            Brain: (props) => <Icon {...props} path={<><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></>} />,
            RotateCcw: (props) => <Icon {...props} path={<><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></>} />,
            Zap: (props) => <Icon {...props} path={<polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />} />,
            Trash2: (props) => <Icon {...props} path={<><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>} />,
            BookOpen: (props) => <Icon {...props} path={<><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></>} />,
            Eye: (props) => <Icon {...props} path={<><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></>} />,
            EyeOff: (props) => <Icon {...props} path={<><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></>} />,
            Type: (props) => <Icon {...props} path={<><polyline points="4 7 4 4 20 4 20 7"/><line x1="9" x2="15" y1="20" y2="20"/><line x1="12" x2="12" y1="4" y2="20"/></>} />,
            ChevronLeft: (props) => <Icon {...props} path={<polyline points="15 18 9 12 15 6"/>} />,
            ChevronRight: (props) => <Icon {...props} path={<polyline points="9 18 15 12 9 6"/>} />,
            CheckCircle: (props) => <Icon {...props} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>} />,
        };

        // --- APP COMPONENT ---
        const App = () => {
            const [mode, setMode] = useState('input'); // input, read, blur, step
            const [inputText, setInputText] = useState(() => {
                const saved = localStorage.getItem('crammer_text');
                return saved || "1. Check safety of the scene.\n2. Put on PPE.\n3. Introduce yourself.\n4. Verify patient identity.\n5. Explain procedure.\n6. Obtain consent.\n7. Hand hygiene.\n8. Prepare equipment.\n9. Execute procedure.\n10. Document findings.";
            });
            
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [blurLevel, setBlurLevel] = useState(0); 

            useEffect(() => {
                localStorage.setItem('crammer_text', inputText);
                if (inputText) {
                    const parsed = inputText.split('\n').map(s => s.trim()).filter(s => s.length > 0);
                    setSteps(parsed);
                }
            }, [inputText]);

            const handleStart = () => {
                if (steps.length > 0) {
                    setMode('read');
                    setBlurLevel(0);
                    setCurrentStepIndex(0);
                }
            };

            const clearAll = () => {
                if (window.confirm("Clear all text?")) {
                    setInputText("");
                    setSteps([]);
                }
            };

            const toggleBlur = () => {
                setBlurLevel(prev => (prev + 1) % 3);
            };

            const getBlurredText = (text, level) => {
                if (level === 0) return text;
                const words = text.split(' ');
                return words.map((word, idx) => {
                    if (word.length <= 2 && level === 1) return word;
                    if (/^\d/.test(word)) return word; 
                    const shouldBlur = level === 1 ? idx % 2 !== 0 : idx % 1 === 0;
                    if (shouldBlur) {
                        return (
                            <span key={idx} className="bg-slate-800 text-slate-800 rounded px-1 select-none mx-0.5 transition-colors duration-300 hover:bg-transparent hover:text-slate-600 cursor-pointer" title="Hover to reveal">{word}</span>
                        );
                    }
                    return <span key={idx} className="mx-0.5">{word}</span>;
                });
            };

            return (
                <div className="min-h-screen flex flex-col items-center p-4">
                    {/* Header */}
                    <header className="w-full max-w-md mb-6 flex items-center justify-between">
                        <div>
                            <h1 className="text-2xl font-bold text-slate-800 flex items-center gap-2">
                                <Icons.Brain className="w-8 h-8 text-indigo-600" />
                                Crammer
                            </h1>
                            <p className="text-sm text-slate-500">Universal Practical Memorizer</p>
                        </div>
                        {mode !== 'input' && (
                            <button onClick={() => setMode('input')} className="text-xs font-semibold text-slate-500 hover:text-indigo-600 flex items-center gap-1 bg-white px-3 py-2 rounded-lg border border-slate-200 shadow-sm">
                                <Icons.RotateCcw className="w-3 h-3" /> Edit
                            </button>
                        )}
                    </header>

                    {/* Main Content Card */}
                    <div className="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200 flex flex-col relative" style={{ minHeight: '60vh' }}>
                        
                        {/* MODE: INPUT */}
                        {mode === 'input' && (
                            <div className="p-6 flex flex-col flex-1 h-full animate-in fade-in duration-300">
                                <div className="flex justify-between items-center mb-2">
                                    <label className="text-sm font-bold text-slate-700">Paste steps (one per line):</label>
                                    <button onClick={clearAll} className="text-xs text-red-400 hover:text-red-600 flex items-center gap-1">
                                        <Icons.Trash2 className="w-3 h-3" /> Clear
                                    </button>
                                </div>
                                <textarea
                                    className="flex-1 w-full p-4 border border-slate-200 rounded-xl bg-slate-50 focus:ring-2 focus:ring-indigo-500 focus:outline-none resize-none text-base leading-relaxed mb-4"
                                    placeholder="1. Step one..."
                                    value={inputText}
                                    onChange={(e) => setInputText(e.target.value)}
                                />
                                <button onClick={handleStart} disabled={!inputText.trim()} className="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg shadow-indigo-200 transition-all active:scale-95 disabled:opacity-50 disabled:active:scale-100 flex items-center justify-center gap-2">
                                    <Icons.Zap className="w-5 h-5" /> Start Cramming
                                </button>
                            </div>
                        )}

                        {/* MODE: READ / BLUR */}
                        {mode === 'read' && (
                            <div className="flex flex-col h-full animate-in fade-in duration-300">
                                <div className="bg-slate-100 p-2 flex justify-around border-b border-slate-200 sticky top-0 z-10">
                                    <button onClick={() => setMode('step')} className="flex-1 py-2 rounded-lg text-sm font-semibold text-slate-600 hover:bg-white hover:shadow transition-all mx-1 flex items-center justify-center gap-1">
                                        <Icons.BookOpen className="w-4 h-4" /> Focus
                                    </button>
                                    <button onClick={toggleBlur} className={`flex-1 py-2 rounded-lg text-sm font-semibold transition-all mx-1 flex items-center justify-center gap-1 ${blurLevel > 0 ? 'bg-indigo-100 text-indigo-700 shadow-inner' : 'text-slate-600 hover:bg-white hover:shadow'}`}>
                                        {blurLevel === 0 ? <Icons.Eye className="w-4 h-4" /> : <Icons.EyeOff className="w-4 h-4" />}
                                        {blurLevel === 0 ? 'Blur' : blurLevel === 1 ? 'More' : 'Reset'}
                                    </button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-6 space-y-4">
                                    {steps.map((step, idx) => (
                                        <div key={idx} className="flex gap-3 items-start group">
                                            <span className="flex-shrink-0 w-6 h-6 rounded-full bg-indigo-50 text-indigo-600 text-xs font-bold flex items-center justify-center mt-0.5 border border-indigo-100">{idx + 1}</span>
                                            <p className="text-lg leading-snug text-slate-800">{getBlurredText(step, blurLevel)}</p>
                                        </div>
                                    ))}
                                    <div className="h-10"></div>
                                </div>
                            </div>
                        )}

                        {/* MODE: FOCUS / STEP */}
                        {mode === 'step' && (
                            <div className="flex flex-col h-full animate-in fade-in duration-300">
                                <div className="bg-indigo-600 text-white p-4 flex items-center justify-between shadow-md z-10">
                                   <button onClick={() => setMode('read')} className="text-indigo-200 hover:text-white p-1 hover:bg-indigo-700 rounded transition-colors"><Icons.Type className="w-5 h-5" /></button>
                                   <span className="font-mono font-bold text-lg">Step {currentStepIndex + 1} / {steps.length}</span>
                                   <div className="w-5"></div>
                                </div>
                                <div className="flex-1 flex flex-col items-center justify-center p-8 text-center bg-white relative">
                                   <div className="absolute top-0 left-0 h-1.5 bg-indigo-200 w-full">
                                     <div className="h-full bg-indigo-600 transition-all duration-300" style={{ width: `${((currentStepIndex + 1) / steps.length) * 100}%` }}></div>
                                   </div>
                                   <div className="w-full">
                                     <h3 className="text-2xl md:text-3xl font-bold text-slate-800 mb-6 leading-tight">
                                       {steps[currentStepIndex]}
                                     </h3>
                                   </div>
                                </div>
                                <div className="p-4 grid grid-cols-2 gap-4 bg-slate-50 border-t border-slate-200">
                                  <button onClick={() => setCurrentStepIndex(prev => Math.max(0, prev - 1))} disabled={currentStepIndex === 0} className="py-4 rounded-xl bg-white border border-slate-200 text-slate-600 font-bold shadow-sm active:scale-95 disabled:opacity-30 disabled:active:scale-100 flex items-center justify-center gap-2 hover:bg-slate-50">
                                    <Icons.ChevronLeft className="w-5 h-5" /> Prev
                                  </button>
                                  <button onClick={() => { if (currentStepIndex < steps.length - 1) { setCurrentStepIndex(prev => prev + 1); } else { setMode('read'); } }} className="py-4 rounded-xl bg-indigo-600 text-white font-bold shadow-lg shadow-indigo-200 active:scale-95 flex items-center justify-center gap-2 hover:bg-indigo-700">
                                    {currentStepIndex === steps.length - 1 ? (<>Finish <Icons.CheckCircle className="w-5 h-5" /></>) : (<>Next <Icons.ChevronRight className="w-5 h-5" /></>)}
                                  </button>
                                </div>
                            </div>
                        )}
                    </div>
                    
                    <div className="mt-6 text-center px-4 max-w-sm">
                        <p className="text-slate-400 text-xs uppercase tracking-wider font-bold">Classmate Mode</p>
                        <p className="text-slate-500 text-xs mt-1">Share the Vercel link. Notes are saved to their phone locally.</p>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
